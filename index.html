<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>기괴한 인터랙티브 스토리</title>
<style>
  body {
    margin:0;
    padding:0;
    background:#0a0a0a;
    font-family:'Courier New', monospace;
    overflow:hidden;
    height:100vh;
    position:relative;
    color:#fff;
  }
  .character {
    position:absolute;
    width:120px;
    cursor:pointer;
    transition: transform 0.2s;
  }
  .character:hover { transform: scale(1.2); }

  #dialogue {
    position:fixed;
    bottom:20px;
    left:50%;
    transform:translateX(-50%);
    background:rgba(20,20,20,0.95);
    padding:15px 20px;
    border-radius:10px;
    max-width:500px;
    display:none;
    z-index:100;
  }
  .choice-btn {
    display:block;
    margin:5px 0;
    padding:5px 10px;
    background:#444;
    border:none;
    color:#fff;
    cursor:pointer;
    border-radius:5px;
  }
  .choice-btn:hover { background:#666; }

  .eye {
    position:absolute;
    width:80px;
    height:80px;
    pointer-events:none;
    transition: transform 0.1s;
    opacity:0.9;
  }

  #follower {
    position:absolute;
    width:80px;
    height:80px;
    pointer-events:none;
    transition: transform 0.1s;
  }
</style>
</head>

  deepAdventure:{
    text:"방 안이 점점 어두워지고, 기괴한 그림자가 너를 감싼다.",

      {text:"계속 전진", next:"end"},

  end:{

    choices:[]
  }
};

// 캐릭터 클릭 이벤트
document.getElementById('skinfracture').addEventListener('click',()=>startStory('skinfracture'));

function startStory(key){
  const node = story[key];
  dialogue.innerHTML = node.text+"<br>";
  dialogue.style.display='block';

  node.choices.forEach(c=>{
    const btn = document.createElement('button');
    btn.classList.add('choice-btn');
    btn.innerText = c.text;
    btn.onclick = ()=>{
      dialogue.innerHTML="";
      startStory(c.next);
    }
    dialogue.appendChild(btn);
  });
}
