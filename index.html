<script>
const dialogue = document.getElementById('dialogue');
const eyes = document.querySelectorAll('.eye');

// Ïä§ÌÜ†Î¶¨ JSON
const story = {
  skinfracture:{text:"ÎÇòÎäî Ïä§ÌÇ®ÌîÑÎûôÏ≥êÏïº. Ïò§Îäò Í∏∞Í¥¥Ìïú Î™®ÌóòÏùÑ Ìï†Îûò?", choices:[
    {text:"Ïùë, ÏãúÏûëÌïòÏûê", next:"adventure1"},
    {text:"Ï°∞Í∏à Î¨¥ÏÑúÏõå", next:"scared1"},
    {text:"Í∑∏ÎÉ• Í¥ÄÏ∞∞Îßå", next:"observe"}
  ]},
  adventure1:{text:"Ï¢ãÏïÑ! Î∞© ÏïàÏóê ÎààÎì§Ïù¥ ÎÑàÎ•º ÏßÄÏºúÎ≥¥Í≥† ÏûàÏñ¥. Î¨¥ÏóáÏùÑ Ìï†Îûò?", choices:[
    {text:"ÎààÏóêÍ≤å ÎßêÏùÑ Í±∏Ïñ¥Î≥∏Îã§", next:"talkEyes"},
    {text:"Î™®Ìóò Í≥ÑÏÜç", next:"deepAdventure"},
    {text:"ÎèåÏïÑÍ∞ÑÎã§", next:"end"}
  ]},
  scared1:{text:"Ìù•, Î¨¥ÏÑúÏõåÌï† Ï§Ñ ÏïåÏïòÏñ¥.", choices:[
    {text:"Îã§Ïãú Ïö©Í∏∞ÎÇ¥Í∏∞", next:"adventure1"},
    {text:"ÎèÑÎßùÍ∞ÄÍ∏∞", next:"end"}
  ]},
  observe:{text:"ÎààÎì§Ïù¥ Ï°∞Ïö©Ìûà ÎÑàÎ•º Î∞îÎùºÎ≥¥Í≥† ÏûàÏñ¥.", choices:[
    {text:"Î™®Ìóò ÏãúÏûë", next:"adventure1"},
    {text:"Ìè¨Í∏∞", next:"end"}
  ]},
  talkEyes:{text:"ÎààÎì§Ïù¥ ÍπúÎπ°Ïù¥Î©∞ ÎåÄÎãµÏùÑ ÌïúÎã§‚Ä¶ ‚ÄúÏñ¥ÏÑú ÏôÄ‚Äù", choices:[
    {text:"Îçî ÍπäÏù¥ Îì§Ïñ¥Í∞ÑÎã§", next:"deepAdventure"},
    {text:"ÎÇòÍ∞ÄÍ∏∞", next:"end"}
  ]},
  deepAdventure:{text:"Î∞© ÏïàÏù¥ Ï†êÏ†ê Ïñ¥ÎëêÏõåÏßÄÍ≥†, Í∏∞Í¥¥Ìïú Í∑∏Î¶ºÏûêÍ∞Ä ÎÑàÎ•º Í∞êÏãºÎã§.", choices:[
    {text:"Í≥ÑÏÜç Ï†ÑÏßÑ", next:"end"},
    {text:"Îí§Î°ú ÎèåÏïÑÍ∞ÑÎã§", next:"end"}
  ]},
  end:{text:"Î™®ÌóòÏù¥ ÎÅùÎÇ¨Ïñ¥. Ïä§ÌÇ®ÌîÑÎûôÏ≥êÎ•º Îã§Ïãú ÌÅ¥Î¶≠Ìï¥Î¥ê!", choices:[]}
};

// Ï∫êÎ¶≠ÌÑ∞ ÌÅ¥Î¶≠
document.getElementById('skinfracture').addEventListener('click',()=>startStory('skinfracture'));

function startStory(key){
  const node = story[key];
  dialogue.innerHTML = node.text+"<br>";
  dialogue.style.display='block';
  node.choices.forEach(c=>{
    const btn = document.createElement('button');
    btn.classList.add('choice-btn');
    btn.innerText = c.text;
    btn.onclick = ()=>{
      dialogue.innerHTML="";
      startStory(c.next);
    }
    dialogue.appendChild(btn);
  });
}

// ÎßàÏö∞Ïä§ ÏõÄÏßÅÏûÑ
document.addEventListener('mousemove',(e)=>{
  // Ìé´ Îî∞ÎùºÎã§ÎãàÍ∏∞
  follower.style.transform = `translate(${e.clientX-40}px, ${e.clientY-40}px)`;

  // Îàà Îî∞ÎùºÎ≥¥Í∏∞
  eyes.forEach(eye=>{
    const rect = eye.getBoundingClientRect();
    const dx = e.clientX-(rect.left+rect.width/2);
    const dy = e.clientY-(rect.top+rect.height/2);
    eye.style.transform = `translate(${dx*0.1}px, ${dy*0.1}px)`;
  });
});

// üî• Î∂à ÍπúÎπ°ÏûÑ Ìö®Í≥º
function flickerLight(){
  const brightness = 0.6 + Math.random()*0.4;
  document.body.style.background = `rgba(10,10,10,${brightness})`;
  setTimeout(flickerLight, 100 + Math.random()*200);
}
flickerLight();
</script>
