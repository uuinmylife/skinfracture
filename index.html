<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Skin Fracture - Ultimate Gore</title>
<style>
body {
  margin: 0;
  background: radial-gradient(circle at center, #0a0a0a, #1a1a1a);
  font-family: 'Arial', sans-serif;
  overflow: hidden;
  cursor: crosshair;
}
.container {
  width: 100vw;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: #e2e2e2;
}
h1 {
  font-size: 4rem;
  letter-spacing: 4px;
  color: #ff3b3b;
  text-shadow: 0 0 5px #ff0000,0 0 15px #ff3b3b,0 0 30px #ff6666;
  animation: glitch 2s infinite;
  text-align: center;
}
@keyframes glitch {
  0% { transform: translate(0); }
  20% { transform: translate(-2px,2px); }
  40% { transform: translate(2px,-2px); }
  60% { transform: translate(-2px,-1px); }
  80% { transform: translate(1px,1px); }
  100% { transform: translate(0); }
}
.blood { position: absolute; bottom:0; width:100%; height:250px; background: radial-gradient(circle at 50% 0%, rgba(255,0,0,0.6), rgba(120,0,0,0.9)); filter: blur(25px);}
p { margin-top:10px; color:#b8b8b8; opacity:0.7; font-size:1.2rem; text-align:center; text-shadow:0 0 3px #ff0000;}
.noise { position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; background:url('https://www.transparenttextures.com/patterns/asfalt-light.png'); opacity:0.08;}
.blood-drop { position:absolute; width:50px; height:50px; pointer-events:none; user-select:none; background: radial-gradient(circle, red, darkred); border-radius:50%; filter:blur(1px); mix-blend-mode: overlay;}
.eye { width:12px; height:8px; border-radius:50% / 50%; background: radial-gradient(circle at 30% 30%, #fff,#ccc); border:1px solid black; display:flex; justify-content:center; align-items:center; margin:1px; box-shadow:0 0 3px #fff;}
.pupil { width:5px; height:5px; background: radial-gradient(circle at 40% 40%, #000,#111); border-radius:50%;}
.skinfracture { position:absolute; bottom:50px; right:50px; width:120px; height:300px; cursor:pointer; display:flex; flex-direction:column; align-items:center;}
.skinfracture-body { width:60px; height:180px; background:linear-gradient(to bottom,#3a0f0f,#1a0a0a); border-radius:30px; position:relative;}
.skinfracture-head { width:60px; height:60px; background: radial-gradient(circle at 40% 40%, #ffeded,#3a0f0f); border-radius:50%; position:absolute; top:-60px; display:flex; flex-wrap:wrap; justify-content:center; align-items:center;}
.toy { position:absolute; width:50px; height:50px; background-size:cover; cursor:pointer; transition: transform 0.2s; }
.game-text { position:absolute; bottom:20px; left:50%; transform:translateX(-50%); width:80%; color:#ff3b3b; font-family:'Courier New', monospace; font-size:1.2rem; text-shadow:0 0 5px #ff0000; }
</style>
</head>
<body>
<div class="container">
<h1>YOU SHOULDN'T BE HERE / لا يجب أن تكون هنا / НЕ СЛЕДУЕТ БЫТЬ ЗДЕСЬ</h1>
<p>아무도 모르는 사이트. 아무도 설명하지 않는다. / هذا موقع لا يعرفه أحد / Никто не объяснит, что это</p>
<div class="blood"></div>
</div>
<div class="noise"></div>
<audio id="bgmusic" src="scary_piano.mp3" loop autoplay></audio>

<div class="skinfracture" id="skinfracture">
  <div class="skinfracture-head" id="sf-head"></div>
  <div class="skinfracture-body"></div>
</div>

<div class="toy" id="toy1" style="top:200px; left:300px; background-image:url('toy1.png');"></div>
<div class="toy" id="toy2" style="top:400px; left:600px; background-image:url('toy2.png');"></div>

<div class="game-text" id="game-text">스킨프랙쳐가 당신을 바라보고 있습니다...</div>

<script>
// 눈 생성 및 마우스 추적
const eyeCount = 100;
const eyes = [];
for(let i=0;i<eyeCount;i++){
  const eye=document.createElement('div'); eye.className='eye';
  const pupil=document.createElement('div'); pupil.className='pupil';
  eye.appendChild(pupil);
  eye.style.top=Math.random()*window.innerHeight+'px';
  eye.style.left=Math.random()*window.innerWidth+'px';
  document.body.appendChild(eye);
  eyes.push({eye,pupil});
}

document.addEventListener('mousemove',(e)=>{
  eyes.forEach(o=>{
    const rect=o.eye.getBoundingClientRect();
    const eyeX=rect.left+rect.width/2;
    const eyeY=rect.top+rect.height/2;
    const dx=e.clientX-eyeX;
    const dy=e.clientY-eyeY;
    const angle=Math.atan2(dy,dx);
    o.pupil.style.transform=`translate(${Math.cos(angle)*5}px,${Math.sin(angle)*5}px)`;
  });
});

// 클릭 피 효과
document.body.addEventListener('click',(e)=>{
  const drop=document.createElement('div'); drop.className='blood-drop';
  drop.style.top=e.clientY-25+'px';
  drop.style.left=e.clientX-25+'px';
  document.body.appendChild(drop);
  setTimeout(()=>drop.remove(),5000);
});

// 스킨프랙쳐 눈 추가
const sfHead=document.getElementById('sf-head');
for(let i=0;i<30;i++){
  const eye=document.createElement('div'); eye.className='eye';
  const pupil=document.createElement('div'); pupil.className='pupil';
  eye.appendChild(pupil); sfHead.appendChild(eye);
}

// 스킨프랙쳐 상호작용
const skinfracture=document.getElementById('skinfracture');
skinfracture.addEventListener('click',()=>{
  const name=prompt('스킨프랙쳐를 클릭했습니다. 당신의 이름은?');
  const gameText=document.getElementById('game-text');
  if(name){
    gameText.textContent=`[스킨프랙쳐] ${name}... 내가 너를 지켜보고 있다...`; 
  } else {
    gameText.textContent='[스킨프랙쳐] 이름이 없군... 너를 주시하고 있다...';
  }
});

// 장난감 상호작용
document.querySelectorAll('.toy').forEach(toy=>{
  toy.addEventListener('click',()=>{
    alert('기괴한 장난감이 움직였다! 깜짝!');
    toy.style.transform = `rotate(${Math.random()*360}deg) scale(${1+Math.random()})`;
  });
  toy.addEventListener('mouseenter',()=>{ toy.style.transform='scale(1.2)'; });
  toy.addEventListener('mouseleave',()=>{ toy.style.transform='scale(1)'; });
});
</script>
</body>
</html>
