<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Skin Fracture</title>
<style>
body {
  margin: 0;
  background: #0d0d0d;
  font-family: Arial, sans-serif;
  overflow-x: hidden;
  cursor: crosshair;
}
.container {
  width: 100vw;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  position: relative;
  color: #e2e2e2;
}
h1 {
  font-size: 4rem;
  letter-spacing: 4px;
  color: #ff3b3b;
  text-shadow: 2px 2px 8px rgba(255,0,0,0.6);
  animation: glitch 2s infinite;
  text-align: center;
}
@keyframes glitch {
  0% { transform: translate(0); }
  20% { transform: translate(-2px,2px); }
  40% { transform: translate(2px,-2px); }
  60% { transform: translate(-2px,-1px); }
  80% { transform: translate(1px,1px); }
  100% { transform: translate(0); }
}
.blood {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 200px;
  background: radial-gradient(circle at 50% 0%, rgba(255,0,0,0.5), rgba(150,0,0,0.8));
  filter: blur(20px);
}
p {
  margin-top: 10px;
  color: #b8b8b8;
  opacity: 0.7;
  font-size: 1.1rem;
  text-align: center;
}
.noise {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  background: url('https://www.transparenttextures.com/patterns/asfalt-light.png');
  opacity: 0.07;
}
.blood-drop {
  position: absolute;
  width: 50px;
  height: 50px;
  pointer-events: none;
  user-select: none;
  background: radial-gradient(circle, red, darkred);
  border-radius: 50%;
}
.skinfracture {
  position: absolute;
  width: 100px;
  height: 300px;
  top: 100px;
  left: 50%;
  transform: translateX(-50%);
  cursor: pointer;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  flex-wrap: wrap;
}
.eye {
  position: relative;
  width: 20px;
  height: 12px;
  border-radius: 50% / 50%;
  background: white;
  border: 1px solid black;
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 2px;
}
.pupil {
  width: 6px;
  height: 6px;
  background: radial-gradient(circle at 40% 40%, black, #111);
  border-radius: 50%;
}
</style>
</head>
<body>
<div class="container">
  <h1>YOU SHOULDN'T BE HERE / لا يجب أن تكون هنا / НЕ СЛЕДУЕТ БЫТЬ ЗДЕСЬ</h1>
  <p>아무도 모르는 사이트. 아무도 설명하지 않는다. / هذا موقع لا يعرفه أحد / Никто не объяснит, что это</p>
  <div class="blood"></div>
</div>
<div class="noise"></div>
<div class="skinfracture" id="skinfracture"></div>
<script>
const eyeCount = 50;
const eyes = [];
for(let i=0;i<eyeCount;i++){
  const eye = document.createElement('div');
  eye.className='eye';
  const pupil = document.createElement('div');
  pupil.className='pupil';
  eye.appendChild(pupil);
  document.body.appendChild(eye);
  eyes.push({eye,pupil});
}
document.body.addEventListener('click',(e)=>{
  const drop=document.createElement('div');
  drop.className='blood-drop';
  drop.style.top=e.clientY-25+'px';
  drop.style.left=e.clientX-25+'px';
  document.body.appendChild(drop);
  setTimeout(()=>drop.remove(),4000);
});
document.addEventListener('mousemove',(e)=>{
  eyes.forEach(o=>{
    const rect=o.eye.getBoundingClientRect();
    const eyeX=rect.left+rect.width/2;
    const eyeY=rect.top+rect.height/2;
    const dx=e.clientX-eyeX;
    const dy=e.clientY-eyeY;
    const angle=Math.atan2(dy,dx);
    o.pupil.style.transform=`translate(${Math.cos(angle)*4}px,${Math.sin(angle)*4}px)`;
  });
});
const skinfracture=document.getElementById('skinfracture');
const bodyParts = ['head','torso','leftArm','rightArm','leftLeg','rightLeg'];
bodyParts.forEach(part=>{
  for(let i=0;i<5;i++){
    const eye=document.createElement('div');
    eye.className='eye';
    const pupil=document.createElement('div');
    pupil.className='pupil';
    eye.appendChild(pupil);
    skinfracture.appendChild(eye);
  }
});
skinfracture.addEventListener('click',()=>{
  const msg=prompt('스킨프랙쳐를 클릭했습니다. 당신의 이름은? / لقد نقرت على Skin Fracture. ما اسمك؟ / Вы нажали на Skin Fracture. Как вас зовут?');
  if(msg){
    alert(`좋아요, ${msg}... 스킨프랙쳐가 당신을 지켜보고 있습니다.`);
  } else {
    alert('이름이 없군요... 스킨프랙쳐가 지켜봅니다.');
  }
});
</script>
</body>
</html>
