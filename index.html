<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>기괴한 홈페이지</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #0a0a0a;
    color: #fff;
    font-family: 'Courier New', monospace;
    overflow: hidden;
    height: 100vh;
  }

  /* 캐릭터 스타일 */
  .character {
    position: absolute;
    width: 120px;
    height: 120px;
    cursor: pointer;
    transition: transform 0.2s;
  }

  .character:hover {
    transform: scale(1.2);
  }

  /* 대화창 */
  #dialogue {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(20,20,20,0.9);
    padding: 15px 20px;
    border-radius: 10px;
    max-width: 400px;
    display: none;
    z-index: 100;
  }

  /* 마우스 따라다니는 요소 */
  #follower {
    position: absolute;
    width: 60px;
    height: 60px;
    pointer-events: none;
    transition: transform 0.1s;
  }
</style>
</head>
<body>

<!-- 캐릭터들 -->
<img src="https://i.ibb.co/0nGvV6B/skinfracture.png" id="skinfracture" class="character" style="top:100px; left:200px;" alt="스킨프랙쳐">
<img src="https://i.ibb.co/ys9VvKx/creature.png" id="creature1" class="character" style="top:300px; left:600px;" alt="기괴한 생물">

<!-- 대화창 -->
<div id="dialogue"></div>

<!-- 마우스 따라다니는 요소 -->
<img src="https://i.ibb.co/W2wYQy5/cute-creepy.png" id="follower" alt="귀여운 기괴 이미지">

<script>
  const dialogue = document.getElementById('dialogue');

  // 캐릭터 클릭 이벤트
  const characters = {
    skinfracture: {
      greetings: [
        "난 스킨프랙쳐야... 기괴하지만 친구가 될 수 있어.",
        "너무 가까이 오지 마, 하지만 조금만...",
        "대화를 원해? 흥미로운 선택이야."
      ]
    },
    creature1: {
      greetings: [
        "으르르... 나는 아무것도 몰라.",
        "이 근처에서 뭐하는거야?",
        "하하, 이상한 친구구나!"
      ]
    }
  };

  function randomGreeting(name) {
    const list = characters[name].greetings;
    return list[Math.floor(Math.random() * list.length)];
  }

  Object.keys(characters).forEach(id => {
    document.getElementById(id).addEventListener('click', () => {
      dialogue.innerText = randomGreeting(id);
      dialogue.style.display = 'block';
      setTimeout(() => dialogue.style.display = 'none', 3000);
    });
  });

  // 마우스 따라다니는 요소
  const follower = document.getElementById('follower');
  document.addEventListener('mousemove', (e) => {
    follower.style.transform = `translate(${e.clientX - 30}px, ${e.clientY - 30}px)`;
  });
</script>
</body>
</html>
