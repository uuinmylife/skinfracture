<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skin Fracture</title>
  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      color: #e2e2e2;
      font-family: "Arial", sans-serif;
      overflow-x: hidden;
      cursor: crosshair;
    }

    .container {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    h1 {
      font-size: 4rem;
      letter-spacing: 4px;
      color: #ff3b3b;
      text-shadow: 2px 2px 8px rgba(255, 0, 0, 0.6);
      position: relative;
      animation: glitch 2s infinite;
      text-align: center;
    }

    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(2px, -2px); }
      60% { transform: translate(-2px, -1px); }
      80% { transform: translate(1px, 1px); }
      100% { transform: translate(0); }
    }

    .blood {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 200px;
      background: radial-gradient(circle at 50% 0%, rgba(255,0,0,0.5), rgba(150,0,0,0.8));
      filter: blur(20px);
    }

    p {
      margin-top: 10px;
      color: #b8b8b8;
      opacity: 0.7;
      font-size: 1.1rem;
      text-align: center;
    }

    .noise {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: url('https://www.transparenttextures.com/patterns/asfalt-light.png');
      opacity: 0.07;
    }

    .blood-drop {
      position: absolute;
      width: 50px;
      height: 50px;
      pointer-events: none;
      user-select: none;
      background-size: cover;
    }

    .character {
      position: absolute;
      bottom: 50px;
      right: 50px;
      width: 150px;
      cursor: pointer;
      transition: transform 0.05s;
    }

    .eye {
      position: absolute;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>YOU SHOULDN'T BE HERE / لا يجب أن تكون هنا / НЕ СЛЕДУЕТ БЫТЬ ЗДЕСЬ</h1>
    <p>아무도 모르는 사이트. 아무도 설명하지 않는다. / هذا موقع لا يعرفه أحد / Никто не объяснит, что это</p>
    <div class="blood"></div>
  </div>
  <div class="noise"></div>

  <img src="character.png" class="character" id="character">
  <audio id="scream" src="scream.mp3"></audio>

  <script>
    const bloodImages = ['blood1.png','blood2.png','eye.png'];
    const eyeImages = ['eye1.png','eye2.png','eye3.png','eye4.png','eye5.png'];

    // 사람 눈 여러 개 생성
    const eyeCount = 50;
    const eyes = [];
    for(let i=0; i<eyeCount; i++){
      const eye = document.createElement('img');
      eye.src = eyeImages[Math.floor(Math.random()*eyeImages.length)];
      eye.className = 'eye';
      const size = 20 + Math.random()*30;
      eye.style.width = size+'px';
      eye.style.height = 'auto';
      eye.style.top = Math.random()*window.innerHeight+'px';
      eye.style.left = Math.random()*window.innerWidth+'px';
      document.body.appendChild(eye);
      eyes.push(eye);
    }

    document.body.addEventListener('click', (e) => {
      const img = document.createElement('div');
      img.className = 'blood-drop';
      img.style.backgroundImage = `url('${bloodImages[Math.floor(Math.random()*bloodImages.length)]}')`;
      img.style.top = e.clientY-25+'px';
      img.style.left = e.clientX-25+'px';
      document.body.appendChild(img);

      const scream = document.getElementById('scream');
      scream.currentTime = 0;
      scream.play();

      document.body.style.transform = `translate(${Math.random()*10-5}px, ${Math.random()*10-5}px)`;
      setTimeout(()=>{document.body.style.transform='translate(0,0)';},100);
      setTimeout(()=>img.remove(),3000);
    });

    const character = document.getElementById('character');
    character.addEventListener('click', () => {
      const reason = prompt('왜 여기에 접속했나요? / لماذا دخلت هنا؟ / Почему вы здесь?');
      if(reason){
        alert(`당신이 여기에 접속한 이유: ${reason} ...좋아요, 계속 지켜볼게. / جيد, سأراقبك. / Хорошо, я буду наблюдать.`);
      }else{
        alert('답이 없군요... / لا إجابة ... / Нет ответа...');
      }
    });

    // 캐릭터 마우스 따라 움직임
    document.addEventListener('mousemove', (e) => {
      const rect = character.getBoundingClientRect();
      const centerX = rect.left+rect.width/2;
      const centerY = rect.top+rect.height/2;

      const maxMove = 10;
      const deltaX = Math.max(Math.min(e.clientX-centerX,maxMove),-maxMove);
      const deltaY = Math.max(Math.min(e.clientY-centerY,maxMove),-maxMove);
      character.style.transform = `translate(${deltaX}px, ${deltaY}px)`;
    });
  </script>
</body>
</html>
